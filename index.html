<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Office Solutions || Hoosen Technologies</title>
</head>

<body>

    <div class="box-container">
        <img class="img1" src="images/1.png" alt="a logo of nashua south coast" width="200px" height="">

        <h1>Generate Password</h1>
        <input type="text" id="Password" placeholder="Password" readonly>
        <div class="btn-group">
            <button class="btn1" onclick="passGen();">Generate Password</button>

            <button class="btn3" onclick="resetPass();">Reset</button>
        </div>
        <div class="img-container">
            <img class="img2" src="images/3.png" alt="" width="150px" height="200">
        </div>
    </div>
    <script src="index.js"></script>
</body>
